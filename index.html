<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <main>

    <div class="container">

      <div class="container-card">

        <div class="card-header">
          <img src="images/image-qr-code.png" alt="image-qr-code">
        </div>

        <div class="card-body">
          <p>
            <samp class="card-body-sapm1">Improve your front-end skills by building projects</samp>
            <br><br>
            <samp class="card-body-sapm2">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</samp>
          </p>
        </div>

      </div>

    </div>

  </main>
</body>
</html>
